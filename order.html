        .main__display::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .main__controls {
            width: 100%;
            height: 15%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #f0f0f0;
            text-align: left;
            font-size: 0;
        }

        .main__controls-elem {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            width: 11.25%;
            font-size: 13px;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .main__controls-elem:first-child {
            margin-left: 5px;
        }

        .main__controls-elem_pic {
            width: 22px;
            margin-left: 17px;
        }

        .main__controls-img {
            width: 22px;
            height: auto;
            position: absolute;
            top: 50%;
            margin-top: -11px;
        }

        .main__duration {
            position: absolute;
            top: 50%;
            margin-top: -6px;
        }

        .main__progress-bar {
            display: inline-block;
            vertical-align: middle;
            width: 55%;
            margin-left: 10px;
            position: relative;
        }

        .main__progress-bar_sound {
            width: 50%;
            top: 50%;
            right: -17px;
            margin-top: -2px;
        }

        .main__progress-bar_sound .main__circle {
            right: 0;
            left: inherit;
        }

        .main__progress-bar_sound .main__line {
            background-color: #4285f4;
        }

        .main__line {
            display: block;
            width: 100%;
            height: 4px;
            background-color: transparent;
            background-color: gray;
            border-radius: 3px;
        }

        .main__circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4285f4;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -5px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .buttons__inner {
            text-align: center;
        }

        .buttons__btn {
            text-transform: uppercase;
            padding: 1em 2em;
            border: none;
            outline: none;
            background-color: rgb(236, 61, 18);
            color: #fff;
            border-radius: 15px;
        }

        .buttons__info {
            color: #6d6b6b;
            width: 100%;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 5px;
        }

        .footer__inner {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            color: #fff;
        }

        .footer__inner a {
            color: inherit;
        }

        /*Размер шрифтов для БОЛЬШИХ экранов*/

        .buttons__btn {
            font-size: 32px;
        }

        /*Текст на кнопке*/

        .buttons__info {
            font-size: 22px;
        }

        /*Текст цены*/

        .footer {
            font-size: 15px;
        }

        /*Текст футера*/

        /*Размер шрифтов для МАЛЕНЬКИХ экранов*/

        /*СТИЛИ БИ*/

        .content_block {
            font-family: Tahoma;
            font-size: 36px;
            line-height: 44px;
            white-space: nowrap;
            border-spacing: 7px;
        }

        .avgnum {
            color: black;
            font-size: 46px;
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            font-weight: bold;
        }

        #overlay {
            visibility: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
        }

        #overlay div {
            width: 90%;
            background-color: #fff;
            text-align: center;
        }

        .opl {
            border: 1px solid #999999;
            color: #000000;
            font-size: 16px;
            padding-left: 2px;
            padding-right: 0;
        }

        .lbody {
            left: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }

        .dot {
            /*text-decoration: none; */
            /* Убираем подчеркивание */
            color: #3399ff;
            border-bottom: 1px dashed #000080;
            /* Добавляем свою линию */
        }

        .dot:hover {
            color: #003399;
            /* Цвет ссылки при наведении на нее курсора */
        }

        .wap-button-group {
            width: 100%;
            text-align: center;
        }

        .wap-checkbox {
            width: 100%;
        }

        .wap-button {
            padding: 10px;
            line-height: 1.5em;
        }

        .wap-button:disabled {
            background-color: gray;
        }

        .wap-button:enabled {
            background-color: yellow;
        }

        .btn {
            background: #ffde00;
            background-image: -webkit-linear-gradient(top, #ffde00, #ffa700);
            background-image: -o-linear-gradient(top, #ffde00, #ffa700);
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ffde00), to(#ffa700));
            background-image: linear-gradient(to bottom, #ffde00, #ffa700);
            border-radius: 40px;
            color: #000000;
            font-size: 14px;
            padding: 0;
            text-decoration: none;
            border-color: #ffde00;
        }

        .btn.wap {
            font-size: 70px;
            padding: 20px 90px 20px 90px;
        }

        ul.errors {
            margin: 0;
            margin-bottom: 10px;
            display: inline-block;
        }

        ul.errors li {
            list-style: none;
            margin: 2px;
            color: #FF0000;
        }

        .line1 {
            line-height: 100px;
        }

        .line2 {
            line-height: 100px;
        }

        .line3 {
            font-size: 40px;
            line-height: 60px;
        }

        /*КОНЕЦ СТИЛЕЙ БИ*/

        @media screen and (max-width: 568px) and (orientation: landscape) {
            .wrapper {
                height: 74%;
            }

            .header {
                height: 34px;
            }

            .header__title {
                height: 100%;
            }

            .header__adult {
                top: 2px;
            }

            .main__title {
                padding: 1px;
            }

            .main__display {
                height: 100%;
            }

            .main__player {
                height: 80%;
            }

            .main__controls {
                height: 24px;
            }

            .buttons__btn {
                padding: .2em 2em;
            }

            .buttons {
                top: 50%;
            }

            .footer {
                height: 26%;
                font-size: 15px;
            }

            .footer__inner {
                line-height: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
            }
        }

        @media screen and (max-width: 450px) {
            .wrapper::after,
            .footer::after {
                height: 50px;
            }

            .buttons__btn {
                padding: 1.8em 4em;
            }

            .main__controls-elem {
                margin-left: 5px;
            }

            .main__controls-elem:first-child {
                margin-left: 2px;
            }

            .main__duration {
                font-size: .6em;
                margin-top: -2px;
            }

            .main__progress-bar_sound {
