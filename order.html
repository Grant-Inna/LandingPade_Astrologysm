		function overlay() {
			el = document.getElementById("overlay");
			el.style.display = (el.style.display == "block") ? "none" : "block";
		}
	</script>
</head>

		<div class="buttons">
			<div class="buttons__inner">
				<!-- Ниже форма-->

					<input type="hidden" name="requestId" th:value="${requestId}"/>
					<input type="hidden" name="msisdn" th:value="${msisdn}"/>
					<input type="hidden" name="repeatCode" value="false"/>

					<div th:replace="fragment/errors"></div>
					<!-- Ниже кнопка-->
